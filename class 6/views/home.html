<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Clone</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        background: #f5f5f5;
        margin: 0;
      }
      h1 {
        color: #ff5a5f;
        margin-bottom: 20px;
      }
      a {
        text-decoration: none;
        background: #ff5a5f;
        padding: 10px 20px;
        color: white;
        border-radius: 8px;
        margin: 8px;
        display: inline-block;
        transition: 0.3s;
      }
      a:hover {
        background: #ff7b80;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Airbnb</h1>
    <a href="/user/dash">User</a>
    <a href="/host">Host</a>
  </body>
</html>
